<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles.css">

</head>
<!-- This is a Pomodoro App that I will use for studying/homework/tasks -->
<body>
    <div id="pomodoro-app" class="container">
        <div id="container">
          <div id="timer">
            <div id="time">
              <span id="minutes">25</span>
              <span id="colon">:</span>
              <span id="seconds">00</span>
            </div>
            <div id="filler"></div>
          </div>
      
          <div id="buttons" class="">
            <button id="work" type="button" class="btn btn-primary">Work</button>
            <button id="shortBreak" type="button" class="btn btn-success">Short Break</button>
            <button id="longBreak" type="button" class="btn btn-secondary">Long Break</button>
            <button id="stop" type="button" class="btn btn-danger">Stop</button>
          </div>
        </div>
      </div>
      <script src="index.js"></script>
</body>
</html>
